<!doctype html>
<html>
  <head>
    <title>Rock, Paper, Scissors the Game</title>
    <meta charser="UTF-8">
    <meta name="theme-color" content="#1E90FF">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="header">
      <h2>RPS the Game!</h2>
      <h6>By SquirrelWine</h6>
    </div>
    <div class="container">
      <div class="score">Score: <span>0</span></div>
      <div class="game">
        <div class="board">
          <div class="playerName">playerName</div>
          <div class="computerName">computerName</div>
          <div class="playerChoice">an imange</div>
          <div class="computerChoice"an imange</div>
        </div>
        <div class="choices">
          <figure data-choice="Rock">
            <img src="Rock.png">
            <figcaption>Rock</figcaption>
          </figure>
          <figure data-choice="Paper">
            <img src="Paper.png">
            <figcaption>Paper</figcaption>
          </figure>
          <figure data-choice="Scissors">
            <img src="Scissors.png">
            <figcaption>Scissors</figcaption>
          </figure>
        </div>
      <div>
    </div>
  </body>
</html>
